<!DOCTYPE html>
<html>
<head>
    <title>Hello World Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

            header h1 {
                margin: 0;
                padding: 0 0 0 20px;
            }

        main {
            padding: 20px 0;
        }

            main h2, main p {
                text-align: center;
            }
        /* Styles for slideshow */
        .slideshow {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

            .slideshow img {
                width: 100%;
                height: 100%;
                position: absolute;
                opacity: 0;
                transition: opacity 1s ease-in-out;
                object-fit: cover;
            }

                .slideshow img.active {
                    opacity: 1;
                }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Hello World Portfolio</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Welcome to my portfolio!</h2>
            <p>This is a simple "Hello World" portfolio page.</p>
        </div>
    </main>
    <div class="slideshow">
        <a href="https://adamrhill.com"><img class="active" src="https://i.imgur.com/60CaMPR.jpg" alt="it me"></a>
        <a href="https://youtu.be/0Vn9h3KhXhg"><img src="https://i.imgur.com/RYqU5zF.jpg" alt="espresso setup"></a>
        <a href="https://thegenderbook.com/the-gender-book/the-gender-book-pdf"><img src="https://i.imgur.com/Y4ttss0.png" alt="the gender book"></a>
        <!-- Add more images as needed -->
    </div>

    <script>
        // JavaScript for slideshow
        var images = Array.from(document.querySelectorAll('.slideshow img'));
        var currentImageIndex = 0;
        setInterval(function() {
            images[currentImageIndex].classList.remove('active');
            currentImageIndex = (currentImageIndex + 1) % images.length;
            images[currentImageIndex].classList.add('active');
        }, 3000);  // Change image every 3 seconds
    </script>
</body>
</html>
